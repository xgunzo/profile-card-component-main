<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="card-profile-image">
        <img src="images/image-victor.jpg">
      </div>
      <div class="card-mid">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <br><br>
        <span class="city">London</span>
      </div>
      <div class="card-bottom">
        <ul class="numbers">
          <li><span>80K</span></li>
          <li><span class="number">803K</span></li>
          <li><span class="number">1.4K</span></li>
        </ul>

        <ul class="texts">
          <li><span class="text1">Followers</span></li>
          <li><span class="text2">Likes</span></li>
          <li><span class="text3">Photos</span></li>
        </ul>
    
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Micha≈Ç Chmiel</a>.
  </div>
</div>
</body>
</html>
